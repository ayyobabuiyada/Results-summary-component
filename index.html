<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <span>76</span>
          of 100
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-box red">
          <img src="/assets/images/icon-reaction.svg">
          <p>Reaction</p>
          <div class="rate">
            80<span> / 100</span>
          </div>
        </div>
        <div class="summary-box yellow">
          <img src="/assets/images/icon-Memory.svg">
          <p>Memory</p>
          <div class="rate">
            92<span> / 100</span>
          </div>
        </div>
        <div class="summary-box green">
          <img src="/assets/images/icon-Verbal.svg">
          <p>Verbal</p>
          <div class="rate">
            61<span> / 100</span>
          </div>
        </div>
        <div class="summary-box blue">
          <img src="/assets/images/icon-Visual.svg">
          <p>Visual</p>
          <div class="rate">
            72<span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayyob Abu Iyada</a>.
  </footer>

</body>
</html>
